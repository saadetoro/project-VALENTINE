<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Playfair+Display&display=swap" rel="stylesheet">
  <title>She said YES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url("https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2018/12/shutterstock_92960689.jpg");
        background-size: 90% 95%;
        background-repeat: repeat;
        background-attachment: fixed;
    }
    h1 {
      text-align: left;
      font-size: 36px;
      font-family: 'Cormorant Garamond', serif;
      color: white;
      margin-left: 70px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: left;
      margin-left: 0px;
      margin-top: 270px;
      position: relative;
    }

    /* Media queries for different screen sizes */
    @media only screen and (max-width: 768px) {
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 18px;
        }
        .container {
          width: 90%;
        }
      }
      
      @media only screen and (max-width: 480px) {
        h1 {
          font-size: 20px;
        }
        p {
          font-size: 16px;
        }
        .container {
          width: 95%;
        }
      }

    /* Custom audio controls */
    .audio-controls {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .audio-controls button {
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: white;
      margin-right: 10px;
      margin-left: 370px;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finally! Took you long enough.</h1>
    <h1>Yes!! You can be my BOYFRIENDðŸ¥°ðŸ¥°</h1>
    <div class="audio-controls">
      <button id="play-pause-btn">&#9658;</button>
    </div>
    <audio id="myAudio" preload="auto">
      <source src="Ed_Sheeran-Perfect.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script>
      var audio = document.getElementById("myAudio");
      var playPauseBtn = document.getElementById("play-pause-btn");

      // Set the start and end points of the audio
      var startTime = 15;
      var endTime = 119;

      // Store the time when the audio is paused
      var pauseTime = 0;

      // Set the current time, play the audio, and change the button icon to pause
      audio.currentTime = startTime;
      audio.play();
      playPauseBtn.innerHTML = "&#10074;&#10074;";

      // When the play/pause button is clicked, toggle the playback
      playPauseBtn.addEventListener("click", function() {
        if (audio.paused) {
          // If the audio is paused, set the starting point and play the audio
          audio.currentTime = pauseTime || startTime;
          audio.play();
          playPauseBtn.innerHTML = "&#10074;&#10074;";
        } else {
          // If the audio is playing, pause it and store the current time
          audio.pause();
          pauseTime = audio.currentTime;
          playPauseBtn.innerHTML = "&#9658;";
        }
      });

      // Update the play/pause button state when the audio is playing
      audio.addEventListener("playing", function() {
        playPauseBtn.innerHTML = "&#10074;&#10074;";
      });

      // Update the play/pause button state when the audio is paused
      audio.addEventListener("pause", function() {
        playPauseBtn.innerHTML = "&#9658;";
      });

      // Pause the audio if the current time is greater than the end time
      audio.addEventListener("timeupdate", function() {
        if (audio.currentTime >= endTime) {
          audio.pause();
          audio.currentTime = startTime;
          playPauseBtn.innerHTML = "&#9658;";
        }
      });

      // When the audio ends, set the current time to the starting point and play the audio again
      audio.addEventListener("ended", function() {
        audio.currentTime = startTime;
        audio.play();
      });
    </script>
  </div>
</body>
</html>

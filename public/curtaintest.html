<!DOCTYPE html>
<html>
<head>
  <title>Tuff! Better luck next time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: grey;
    }
    h1 {
      font-size: 36px;
      color: white;
      text-align: center;
    }
    .container {
      width: 60%;
      margin: 0 auto;
      text-align: center;
    }
    
    /* Media queries for different screen sizes */
    @media only screen and (max-width: 768px) {
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 18px;
        }
        .container {
          width: 90%;
        }
      }
      
      @media only screen and (max-width: 480px) {
        h1 {
          font-size: 20px;
        }
        p {
          font-size: 16px;
        }
        .container {
          width: 95%;
        }
      }
      
      /* Custom audio controls */
    .audio-controls {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .audio-controls button {
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: white;
      margin-right: 10px;
      margin-left: 370px;
      cursor: pointer;
      outline: none;
    }

    /* Custom curtain effect */
    .curtain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: maroon;
      z-index: 9999;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .curtain-left,
    .curtain-right {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      background-color: black;
      transition: transform 1s ease-in-out;
      transform: translateX(0%);
    }

    .curtain-right {
      left: 50%;
    }

    .curtain-reveal .curtain-left {
      transform: translateX(-100%);
    }

    .curtain-reveal .curtain-right {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <div class="curtain"></div>
  <div class="container">
    <img src="/haha-no-how-about-no.gif" alt="A gif image">
    <h1>Ummm........</h1>
    <h1>NO😂😂!! I don't like you like that, you're like a brother to me😊</h1>
    <button class="reveal-button">Click to reveal answer</button>
    <div class="audio-controls">
      <button id="play-pause-btn">&#9658;</button>
    </div>
    <audio id="myAudio" preload="auto" loop>
      <source src="Bloody_Civilian-I_Don't_Like_You.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script>
      var audio = document.getElementById("myAudio");
      var playPauseBtn = document.getElementById("play-pause-btn");
      var curtain = document.querySelector('.curtain');
      var revealBtn = document.querySelector('.reveal-button');
      
      // Set the start and end points of the audio
      var startTime = 15;
      var endTime = 77;

      // Store the time when the audio is paused
      var pauseTime = 0;

      // Set the current time, play the audio, and change the button icon to pause
      audio.currentTime = startTime;
      audio.play();
      playPauseBtn.innerHTML = "&#10074;&#10074;";
      
      // When the play/pause button is clicked, toggle the playback
      playPauseBtn.addEventListener("click", function(){
        if (audio.paused) {
            audio.play();
            playPauseBtn.innerHTML = "❚❚";
        } else {
            audio.pause();
            playPauseBtn.innerHTML = "►";
        }
      });
      
      // When the reveal button is clicked, reveal the answer and play the audio from the start
      revealBtn.addEventListener("click", function() {
        curtain.classList.add('curtain-reveal');
        audio.currentTime = 0;
        audio.play();
        playPauseBtn.innerHTML = "&#10074;&#10074;";
      });
      
      // When the audio reaches the end time, pause it and reset the button icon
      audio.addEventListener('timeupdate', function() {
        if (audio.currentTime >= endTime) {
            audio.pause();
            audio.currentTime = pauseTime;
            playPauseBtn.innerHTML = "&#9658;";
            curtain.classList.remove('curtain-reveal');
        } else {
            pauseTime = audio.currentTime;
        }
      });
      
    </script>
  </div>
</body>
</html>
